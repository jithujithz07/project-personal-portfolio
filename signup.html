<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/ae429e3848.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' media='screen' href='stylelog.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <section>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form onsubmit="return sivalidate()" action="home.html">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="sna" placeholder="name"/>
                <input type="email" id="sem" placeholder="email" onclick="s_na_Vali()"/>
                <input type="password" id="spa" placeholder="password" onclick="s_ma_Vali()"/>
                <button onclick="sivalidate()">Sign Up</button>

            </form>
        </div>
        <div class="form-container sign-in-container">
            <form onsubmit="return lovalidate()" action="home.html">
                <h1>Login</h1>
                <div class="social-container">
                    <a href="https://github.com/" target="_blank" class="social"><i class="fab fa-github"></i></a>
                    <a href="https://codepen.io/login" target="_blank" class="social"><i class="fab fa-codepen"></i></a>
                    <a href="#" target="_blank" class="social"><i class="fab fa-google"></i></a>
                </div>
                <span> Or sign in using E-Mail Address</span>
                <label>
                    <input type="email" id="lem" placeholder="Email"/>
                </label>
                <label>
                    <input type="password" id="lpa" placeholder="Password"  onclick="l_ma_Vali()" />
                </label>
                <a href="#">Forgot your password?</a>
                <button onclick="lovalidate()">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Log in</h1>
                    <p>Sign in here if you already have an account </p>
                    <button class="ghost mt-5" id="signIn">Login</button><br>
                    <button class="ghost mt-5" onclick="window.location.href='index.html'">Nah! Later</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Create, Account!</h1>
                    <p>Sign up if you still don't have an account ... </p>
                    <button class="ghost" id="signUp">Sign Up</button><br>
                    <button class="ghost mt-5"  onclick="window.location.href='index.html'">Nah! Later</button>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="scriptlo.js"></script>
</body>
</html>
